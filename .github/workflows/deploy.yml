name: "Deploy to AWS"

on: 
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: "Checkout Code"
        uses: actions/checkout@v4

      - name: "Setup Node"
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: "Install Dependencies"
        run: npm ci

      - name: "Run Tests"
        run: npm test

      - name: "Deployment Step"
        run: echo "Deployment completed successfully. No server to start."
